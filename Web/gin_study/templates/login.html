<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登錄頁面</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="{% url 'home' %}">首頁</a></li>
            <li><a href="{% url 'login' %}">登入</a></li>
            <li><a href="{% url 'analysis' %}">錯題本分析</a></li>
            <li><a href="{% url 'emo' %}">孩子心理狀況</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="image-side">
            <img src="{% static 'images/login.png' %}" alt="登入圖片">
        </div>
        <div class="form-side">
            <h1 class="main-title">LOGIN</h1> <!-- 使用大字體 -->
            <h2 class="sub-title">GINSTUDY</h2> <!-- 使用相同格式 -->
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">用戶名:</label>
                    <input type="text" id="username" name="account" required>
                </div>
                <div class="form-group">
                    <label for="password">密碼:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">提交</button>
                <!-- 這裡是註冊按鈕 -->
                <a href="{% url 'register' %}" class="register-button">註冊</a>
            </form>
            {% if error %}
            <p style="color: red;">{{ error }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
